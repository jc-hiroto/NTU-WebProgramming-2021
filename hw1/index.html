<body>
    <div class="flex-col">
        <div class="flex-row" style="align-items: center;">
            <img src="img/leaf.png" alt="leaf" class="logo">

        </div>
        <div class="flex-row">
            <div id="sb-container">
                <button class="sb-btn">
                    <i class="fas fa-image sb-btn-logo"></i>

                    <i class="fas fa-images sb-btn-logo"></i>

                </button>

                    <i class="fas fa-sliders-h sb-btn-logo"></i>

                    <img class="img-selector" src="img/cover.png">
                    <img class="img-selector" src="img/cover.png">
